<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="Javascript.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>JS Recipe App</title>
</head>
<body>
	<div class="mobile-container">
		<header>
			<input type="text" id="search-term" name="" id="">
			<button id="Search"><i class="fas fa-search"></i></button>
		</header>
		<div class="fav-container">
			<h3>Favorite Meals</h3>
			<ul id="fav-meals" class="fav-meals">
			</ul>
		</div>
		<div class="meals" id="meals"></div>
	</div>

	<div class="popup-container hidden" id="meal-popup">
		<div class="popup">
			<button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>

			<div class="meal-info" id="meal-info">
				
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
